<div class="row">

        <table-presenter :has_access="has_access" :table="table" :name="'custom-fields'" :modal="modal"></table-presenter>

        <!-- Modal -->
        <div class="modal fade" id="custom_field_modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>

                        <h4 class="modal-title" id="my_modal_label">Custom Field Details</h4>
                    </div>

                    <div class="modal-body">
                        <!--Add form-->
                        <form method="POST" onsubmit="return false;" accept-charset="UTF-8" class="form-horizontal" id="customFieldSectionForm">
                          <input name="custom_field_id" type="hidden" v-model="custom_field_id">

                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">Name</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" required="required" v-model.sync="modal.name" id="name">
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="type_id" class="col-md-3 control-label">Type</label>
                                <div class="col-md-9">
                                  <chosen id="type_id" class="vue-chosen"
                                          :options="modal.types_chosen" :v-model.sync="modal.type_obj"
                                          :chosen="{ width:'100%' }" placeholder="--- Select ---"
                                          text-key="name"></chosen>
                                </div>
                            </div>
                            <div class="form-group options" v-show="modal.type_obj && (modal.type_obj.id == 2  || modal.type_obj.id == 7 || modal.type_obj.id == 8)">
                                <label for="custom_field_options" class="col-md-3 control-label">Options</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" data-role="tagsinput" v-model.sync="modal.custom_field_options" id="custom_field_options">
                                </div>
                            </div>
                            <div class="form-group" v-show="modal.type_obj && !(modal.type_obj.id == 2  || modal.type_obj.id == 7 || modal.type_obj.id == 8)">
                                <label for="mask" class="col-md-3 control-label">Mask</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" required="required" v-model.sync="modal.mask" id="mask">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="required" class="col-md-3 control-label">Required</label>
                                <div class="col-sm-9">
                                    <label class="checkbox-inline i-checks">
                                        <input v-model="modal.required" type="checkbox" id="required">
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button class="btn btn-white btn-xs" data-dismiss="modal" type="button">Close</button>
                              <input class="btn btn-primary btn-xs" type="submit" @click="submitForm"
                                     value="Save changes">
                            </div>
                        </form><!--// form-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
