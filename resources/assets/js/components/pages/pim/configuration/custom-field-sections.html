<div class="row">

    <table-presenter :has_access="has_access" :table="table" :name="'custom-field-sections'"
                     :modal="modal"></table-presenter>

    <!-- Modal -->
    <div class="modal fade" id="custom_field_section_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>

                    <h4 class="modal-title" id="my_modal_label">Custom Field Section Details</h4>
                </div>

                <div class="modal-body">
                    <!--Add form-->
                    <form method="POST" onsubmit="return false;" accept-charset="UTF-8" class="form-horizontal"
                          id="customFieldSectionForm">
                        <input name="custom_field_section_id" type="hidden" v-model="custom_field_section_id">

                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" required="required" v-model.sync="modal.name"
                                       id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="screen_id" class="col-md-3 control-label">Screen</label>
                            <div class="col-md-9">
                                <chosen id="screen_id" class="vue-chosen"
                                        :options="modal.screens_chosen" :v-model.sync="modal.screen_obj"
                                        :chosen="{ width:'100%' }" placeholder="--- Select ---"
                                        text-key="name"></chosen>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-white btn-xs" data-dismiss="modal" type="button">Close</button>
                            <input class="btn btn-primary btn-xs" type="submit" @click="submitForm"
                                   value="Save changes">
                        </div>
                    </form><!--// form-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
