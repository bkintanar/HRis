<div class="row" v-if="employee">
    <navbar-static-profile-top></navbar-static-profile-top>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Contact Details</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="POST" onsubmit="return false;" accept-charset="UTF-8" class="form-horizontal"
                      id="personalDetailsForm">
                    <input name="user[id]" type="hidden" v-model="employee.user.id">
                    <input name="id" type="hidden" v-model="employee.id">
                    <!-- Start - Address Street -->
                    <div class="form-group">
                        <label for="address_1" class="col-md-2 control-label">Address Street 1</label>
                        <div class="col-md-4">
                            <input class="form-control" disabled="disabled" type="text" v-model="employee.address_1"
                                   id="address_1">
                        </div>

                        <label for="address_2" class="col-md-2 control-label">Address Street 2</label>
                        <div class="col-md-4">
                            <input class="form-control" disabled="disabled" name="address_2" type="text"
                                   v-model="employee.address_2" id="address_2">
                        </div>
                    </div>
                    <!-- End - Address Street -->

                    <!-- Start - City & Province -->
                    <div class="form-group">
                        <label for="address_city_id" class="col-md-2 control-label">City</label>
                        <div class="col-md-4">
                            <chosen id="address_city_id" required="required" disabled="disabled" class="vue-chosen"
                                    :options="cities_chosen"
                                    :v-model.sync="address_city_obj" :chosen="{ width:'100%' }"
                                    placeholder="--- Select ---" text-key="name"></chosen>

                        </div>

                        <label for="address_province_id" class="col-md-2 control-label">Province</label>
                        <div class="col-md-4">
                            <chosen id="address_province_id" required="required" disabled="disabled" class="vue-chosen"
                                    :options="provinces_chosen" :v-model.sync="address_province_obj"
                                    :chosen="{ width:'100%' }" placeholder="--- Select ---" text-key="name"></chosen>
                        </div>
                    </div>
                    <!-- End - City & Province -->

                    <!-- Start - Zip/Postal Code & Country -->
                    <div class="form-group">
                        <label for="address_postal_code" class="col-md-2 control-label" data-mask="9999">Zip/Postal
                            Code</label>
                        <div class="col-md-4">
                            <input class="form-control" disabled="disabled" name="address_postal_code" type="text"
                                   v-model="employee.address_postal_code" id="address_postal_code">
                        </div>
                        <label for="address_country_id" class="col-md-2 control-label">Country</label>
                        <div class="col-md-4">
                            <chosen id="address_country_id" required="required" disabled="disabled" class="vue-chosen"
                                    :options="countries_chosen" :v-model.sync="address_country_obj"
                                    :chosen="{ width:'100%' }" placeholder="--- Select ---" text-key="name"></chosen>
                        </div>
                    </div>
                    <!-- End - Zip/Postal Code & Country -->

                    <div class="hr-line-dashed"></div>

                    <!-- Start - Home & Mobile -->
                    <div class="form-group">
                        <label for="home_phone" class="col-md-2 control-label">Home Telephone</label>
                        <div class="col-md-4">
                            <input class="form-control" data-mask="099 999 9999" disabled="disabled" name="home_phone"
                                   type="text" v-model="employee.home_phone" id="home_phone">
                        </div>

                        <label for="mobile_phone" class="col-md-2 control-label">Mobile</label>
                        <div class="col-md-4">
                            <input class="form-control" data-mask="0999 999 9999" disabled="disabled"
                                   name="mobile_phone" type="text" v-model="employee.mobile_phone" id="mobile_phone">
                        </div>
                    </div>
                    <!-- End - Home & Mobile -->

                    <div class="hr-line-dashed"></div>

                    <!-- Start - Email -->
                    <div class="form-group">
                        <label for="work_email" class="col-md-2 control-label">Work Email</label>
                        <div class="col-md-4">
                            <input class="form-control" disabled="disabled" name="work_email" type="email"
                                   v-model="employee.work_email" id="work_email">
                        </div>

                        <label for="other_email" class="col-md-2 control-label">Other Email</label>
                        <div class="col-md-4">
                            <input class="form-control" disabled="disabled" name="other_email" type="email"
                                   v-model="employee.other_email" id="other_email">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <!-- End - Email -->

                    <!-- Start - Control Buttons -->
                    <div class="form-group save-form" style="display:none;">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white btn-xs cancel-form" type="button" id="cancelButton"
                                    @click.prevent="cancelForm">
                                Cancel
                            </button>
                            <input class="btn btn-primary btn-xs" type="submit" @click="submitForm" id="submitButton"
                                   :class="{ 'disabled': address_country_obj == null || address_province_obj == null || address_city_obj == null }"
                                   value="Save changes">
                        </div>
                    </div>
                    <div class="form-group" v-if="has_access && has_access[permission + '.update']">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary btn-xs modify-form" type="button"
                                    @click.prevent="modifyForm">Modify
                            </button>
                        </div>
                    </div>
                    <!-- End - Control Buttons -->
                </form>
            </div>
        </div>
    </div>
</div>

<custom-field-section v-if="employee" :employee="employee" :custom_field_sections="custom_field_sections"
                      :has_access="has_access" :permission="permission"
                      :custom_field_values="custom_field_values"></custom-field-section>
