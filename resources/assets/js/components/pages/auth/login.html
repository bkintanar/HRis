<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <div class="logo-wrapper">
                <img src="/images/hris-logo.png">
            </div>

        </div>
        <h3>Welcome to HRis</h3>

        <div id="alerts" v-if="messages.length > 0">
            <div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
                {{ message.message }}
            </div>
        </div>

        <form class="m-t" role="form" action="/login" method="post">
            <div class="form-group form-group-default">
                <input type="email" class="form-control" placeholder="Email" name="email"
                       required="" v-model="user.email" aria-required="true">
            </div>
            <div class="form-group form-group-default">
                <input type="password" class="form-control" placeholder="Password" name="password"
                       required="" v-model="user.password" aria-required="true">
            </div>
            <button class="btn btn-primary block full-width m-b" @click="attempt">Login</button>

            <a href="#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/auth/register">Create an account</a>
        </form>
        <p class="m-t">
            <small>b3 Studios &copy; 2014</small>
        </p>
    </div>
</div>
