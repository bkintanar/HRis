<div class="{{table.div_size ? table.div_size : 'col-lg-12'}}" v-if="table">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{ table.title }}
                <small v-if="table.sub_title">({{ table.sub_title }})</small>
            </h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">

            <div class=""
                 v-if="has_access && table.model.dashed != 'job-histories' && has_access[table.permission + '.create']">
                <a id="add_{{ table.model.singular }}" @click="toggleModal()" href="javascript:void(0);"
                   class="btn btn-primary btn-xs">Add a new row</a>
            </div>
            <div class="table-responsive">
                <termination-reasons v-if="name == 'termination-reasons'" :table="table" :has_access="has_access"
                                     :permissions="permissions" :modal="modal"></termination-reasons>
                <custom-field-sections v-if="name == 'custom-field-sections'" :table="table" :has_access="has_access"
                                       :permissions="permissions" :modal="modal"></custom-field-sections>
                <custom-fields v-if="name == 'custom-fields'" :table="table" :has_access="has_access"
                               :permissions="permissions" :modal="modal"></custom-fields>
                <job-titles v-if="name == 'job-titles'" :table="table" :has_access="has_access"
                            :permissions="permissions" :modal="modal"></job-titles>
                <pay-grades v-if="name == 'pay-grades'" :table="table" :has_access="has_access"
                            :permissions="permissions" :modal="modal"></pay-grades>
                <employment-statuses v-if="name == 'employment-statuses'" :table="table" :has_access="has_access"
                                     :permissions="permissions" :modal="modal"></employment-statuses>
                <education-levels v-if="name == 'education-levels'" :table="table" :has_access="has_access"
                                  :permissions="permissions" :modal="modal"></education-levels>
                <timelogs v-if="name == 'timelogs'" :table="table" :has_access="has_access" :permissions="permissions"
                          :modal="modal"></timelogs>
            </div>
            <div class="row" v-if="table.items.total">
                <div class="col-sm-6">
                    <div>Displaying {{ table.items.from }}-{{ table.items.to }} of {{ table.items.total }}</div>
                </div>
                <div class="col-sm-6" v-if="table.items.last_page > 1">
                    <div class="dataTables_paginate">
                        <ul class="pagination">
                            <li class="paginate_button" :class="{'disabled': table.items.prev_page_url == null }">
                                <a @click="goto(table.items.current_page-1 < 1 ? 1 : table.items.current_page-1)">
                                    Previous </a>
                            </li>
                            <li class="paginate_button" :class="{'active': table.items.current_page == page+1 }"
                                v-for="page in table.items.last_page">
                                <a @click="goto(page+1)">{{ page+1 }}</a>
                            </li>
                            <li class="paginate_button" :class="{'disabled': table.items.next_page_url == null }">
                                <a @click="goto(table.items.current_page+1 > table.items.last_page ? table.items.last_page : table.items.current_page+1)">
                                    Next </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
